<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
    <h1>CALCULATOR</h1>
    <input class="screen"></input>

    <table class="tab">
          <tr>
              <td><button class="btn clear grey">AC</button></td>
              <td><button class="btn clear grey">C</button></td>
              <td><button class="btn grey">%</button></td>
              <td><button class="btn yel">/</button></td>
        </tr> 
        <tr>
              <td><button class="btn">7</button></td>
              <td><button class="btn">8</button></td>
              <td><button class="btn">9</button></td>
              <td><button class="btn yel">*</button></td>
        </tr>
        <tr>
              <td><button class="btn">4</button></td>
              <td><button class="btn">5</button></td>
              <td><button class="btn">6</button></td>
              <td><button class="btn yel">-</button></td>
        </tr> 
        <tr> 
              <td><button class="btn">1</button></td>
              <td><button class="btn">2</button></td>
              <td><button class="btn">3</button></td>
              <td><button class="btn yel">+</button></td>
        </tr>
         <tr>
              <td colspan="2"><button class="btn zero">0</button></td>
              <td><button class="btn">.</button></td>
              <td><button class="btn yel">=</button></td>
        </tr>
   
    </table>
    <h4>Made by <a href="https://www.linkedin.com/in/md-amanullah-6ba173219/"> MD AMANULLAH</a></h4>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
